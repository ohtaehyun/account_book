<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Book</title>
    <link  rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href="/css/base.css">
    <link  rel="stylesheet" href="/css/signIn.css">
    <script src="/jquery/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/signUp.js"></script>
</head>
<body>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-6">
                <form id='signUpForm'>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control mb-0" name="password" id="password">
                      <label for="password_check">Password check</label>
                      <input type="password" class="form-control" name="password_check" id="password_check">
                    </div>
                    <div class="hidden text-red" id="warning_area">
                    </div>
                    <button type="button" class="btn btn-primary" id="signUp">Sign up</button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
