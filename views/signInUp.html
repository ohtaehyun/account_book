<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signInUp.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-primary ">
        <div class="container-fluid ml-3">
          <a class="navbar-brand white bold" href="#">
            Account Book
          </a>
        </div>
      </nav>
    </header>

    <div class="container ">
      <div class="row align-items-center">
        <div class="card">
          <div class="moveBox text-center borderLeft">
            <div class="signUp hide h-100">
              <div class="textZone">
                <h1>Register</h1> 
                <h2>Check where you spend money</h1>
              </div>
              <button class="btn btn-outline-primary btn-bottom"  id="moveSignUp">Sign Up</button>
            </div>
            
            <div class="signIn h-100">
              <div class="textZone">
                <h1>Welcome</h1> 
              </div>
              <button class="btn btn-outline-primary btn-bottom" id="moveSignIn">Sign In</button>
            </div>
          </div>




          <div class="col leftBox">left</div>
          <div class="col rightBox ">right</div>
        </div>
      </div>
    </div>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/js/signInUp.js"></script>
  </body>
</html>
